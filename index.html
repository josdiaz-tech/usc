<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USC</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>

<body>

        <section class="hero">
            <div class="hero-content">
                <div class="logo-wrapper">
                    <div class="logo-container">
                        <img src="img/USC.svg" alt="USC Logo" class="hero-logo">
                    </div>
                </div>
                <h1 class="hero-title">A JUGAR</h1>
            </div>
        </section>
    
        <section class="fuentes">
            <div class="item-fuente">Akira Expanded</div>
            <div class="item-fuente">Blank Script</div>
            <div class="item-fuente">Montserrat</div>
        </section>

        <section class="paleta-colores">
            <div class="item-paleta bg-negro"></div>
            <div class="item-paleta bg-morado"></div>
            <div class="item-paleta bg-verde"></div>
            <div class="item-paleta bg-gris-claro"></div>
            <div class="item-paleta bg-gris-oscuro"></div>
            <div class="item-paleta bg-blanco"></div>
            <div class="item-paleta degradado"></div>
        </section>



    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const heroSection = document.querySelector('.hero');
            const logoContainer = document.querySelector('.logo-container');
            
            const maxRotation = 30;
            const maxTiltMobile = 25; // device orientation range
            let orientationEnabled = false;
            
            // ——— Desktop: mouse ———
            heroSection.addEventListener('mousemove', (e) => {
                const rect = heroSection.getBoundingClientRect();
                const xPos = (e.clientX - rect.left) / rect.width - 0.5;
                const yPos = (e.clientY - rect.top) / rect.height - 0.5;
                const rotateY = xPos * maxRotation;
                const rotateX = -yPos * maxRotation;
                
                gsap.to(logoContainer, {
                    rotateX: rotateX,
                    rotateY: rotateY,
                    scale: 1.02,
                    duration: 0.6,
                    ease: 'power3.out'
                });
            });
            
            heroSection.addEventListener('mouseleave', () => {
                gsap.to(logoContainer, {
                    rotateX: 0,
                    rotateY: 0,
                    scale: 1,
                    duration: 0.8,
                    ease: 'elastic.out(1, 0.5)'
                });
            });
            
            // ——— Mobile: device orientation (gyroscope) ———
            function applyOrientationTilt(beta, gamma) {
                // beta: front-back (-180 to 180), gamma: left-right (-90 to 90)
                const rotateX = Math.max(-maxTiltMobile, Math.min(maxTiltMobile, -beta * 0.3));
                const rotateY = Math.max(-maxTiltMobile, Math.min(maxTiltMobile, gamma * 0.4));
                
                gsap.to(logoContainer, {
                    rotateX: rotateX,
                    rotateY: rotateY,
                    scale: 1.02,
                    duration: 0.3,
                    ease: 'power2.out'
                });
            }
            
            function requestOrientationAndStart() {
                if (typeof DeviceOrientationEvent !== 'undefined' && DeviceOrientationEvent.requestPermission) {
                    DeviceOrientationEvent.requestPermission()
                        .then(permission => {
                            if (permission === 'granted') {
                                orientationEnabled = true;
                                heroSection.classList.add('orientation-active');
                                window.addEventListener('deviceorientation', onDeviceOrientation);
                            }
                        })
                        .catch(console.warn);
                } else if (typeof DeviceOrientationEvent !== 'undefined') {
                    orientationEnabled = true;
                    heroSection.classList.add('orientation-active');
                    window.addEventListener('deviceorientation', onDeviceOrientation);
                }
            }
            
            function onDeviceOrientation(e) {
                if (e.beta != null && e.gamma != null) {
                    applyOrientationTilt(e.beta, e.gamma);
                }
            }
            
            // iOS 13+ needs permission from user gesture
            heroSection.addEventListener('touchstart', function enableOrientationOnce() {
                if (orientationEnabled) return;
                requestOrientationAndStart();
                heroSection.removeEventListener('touchstart', enableOrientationOnce);
            }, { passive: true });
            
            // Non-iOS: try to use orientation immediately
            if (!/iPhone|iPad|iPod/i.test(navigator.userAgent) && typeof DeviceOrientationEvent !== 'undefined') {
                requestOrientationAndStart();
            }
        });
    </script>
</body>

</html>
